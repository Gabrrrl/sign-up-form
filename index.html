<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up!</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="logo">
                <img id="logo" src="https://www.onlygfx.com/wp-content/uploads/2021/12/witches-hat-small-tattoo-4900.svg" alt="">
                <h1 class="title">Cauldron Coders</h1>
            </div>
            <p>Art Made by: <a target="_blank" href="https://www.artstation.com/pixeljeff1995">Pixel Jeff</a> </p>
        </div>
        <div class="form">
            <div class="intro">
                <h2>Coding is the closest you will come to witchcraft!</h2>
                <br>
                <h3 class="cta">Join Us!</h3>
            </div>
            <br>
            <form action="#">
                <div class="cont">
                    <p class="title">Let's Get Started</p>
                    <div class="input">
                        <label for="first-name"> First Name
                            <input type="text" name="first-name" id="first-name">
                        </label>
                    </div>
                    <div class="input">
                        <label for="last-name"> Last Name
                            <input type="text" name="last-name" id="last-name">
                        </label>
                    </div>
                    <div class="input">
                        <label for="email"> Email
                            <input type="text" name="email" id="email">
                        </label>
                    </div>
                    <div class="input">
                        <label for="phone"> Phone Number
                            <input type="text" name="phone" id="phone">
                        </label>
                    </div>
                    <div class="input">
                        <label for="password"> Password
                            <input type="text" name="password" id="password">
                        </label>
                    </div>
                    <div class="input">
                        <label for="confirm-pass"> Confirm Password
                            <input type="text" name="confirm-pass" id="confirm-pass">
                        </label>
                    </div>
                </div>
                <button>Confirm</button>
            </form>
            <p class="login">Already Part of the Community? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
